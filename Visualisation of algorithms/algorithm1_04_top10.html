    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "SEVOFLURANE", "label": "SEVOFLURANE", "shape": "dot", "size": 20}, {"color": "green", "id": "GABRB1", "label": "GABRB1", "shape": "dot", "size": 15}, {"color": "blue", "id": "Peptide GPCRs", "label": "Peptide GPCRs", "shape": "dot", "size": 10}, {"color": "blue", "id": "6q16 copy number variation", "label": "6q16 copy number variation", "shape": "dot", "size": 10}, {"color": "blue", "id": "Signaling by ERBB4", "label": "Signaling by ERBB4", "shape": "dot", "size": 10}, {"color": "blue", "id": "GPCRs, class A rhodopsin-like", "label": "GPCRs, class A rhodopsin-like", "shape": "dot", "size": 10}, {"color": "blue", "id": "GABA receptor activation", "label": "GABA receptor activation", "shape": "dot", "size": 10}, {"color": "green", "id": "GABRG2", "label": "GABRG2", "shape": "dot", "size": 15}, {"color": "red", "id": "PROPOFOL", "label": "PROPOFOL", "shape": "dot", "size": 20}, {"color": "red", "id": "DALFAMPRIDINE", "label": "DALFAMPRIDINE", "shape": "dot", "size": 20}, {"color": "green", "id": "KCNS3", "label": "KCNS3", "shape": "dot", "size": 15}, {"color": "blue", "id": "Voltage gated Potassium channels", "label": "Voltage gated Potassium channels", "shape": "dot", "size": 10}, {"color": "blue", "id": "Glucagon-like Peptide-1 (GLP1) regulates insulin secretion", "label": "Glucagon-like Peptide-1 (GLP1) regulates insulin secretion", "shape": "dot", "size": 10}, {"color": "green", "id": "KCNQ4", "label": "KCNQ4", "shape": "dot", "size": 15}, {"color": "blue", "id": "Sensory processing of sound by outer hair cells of the cochlea", "label": "Sensory processing of sound by outer hair cells of the cochlea", "shape": "dot", "size": 10}, {"color": "blue", "id": "Sensory processing of sound by inner hair cells of the cochlea", "label": "Sensory processing of sound by inner hair cells of the cochlea", "shape": "dot", "size": 10}, {"color": "red", "id": "EZOGABINE", "label": "EZOGABINE", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"from": "SEVOFLURANE", "title": "AFFECTS", "to": "GABRB1"}, {"from": "GABRB1", "title": "PART_OF", "to": "Peptide GPCRs"}, {"from": "GABRB1", "title": "PART_OF", "to": "6q16 copy number variation"}, {"from": "GABRB1", "title": "PART_OF", "to": "Signaling by ERBB4"}, {"from": "GABRB1", "title": "PART_OF", "to": "GPCRs, class A rhodopsin-like"}, {"from": "GABRB1", "title": "PART_OF", "to": "GABA receptor activation"}, {"from": "SEVOFLURANE", "title": "AFFECTS", "to": "GABRG2"}, {"from": "GABRG2", "title": "PART_OF", "to": "Signaling by ERBB4"}, {"from": "GABRG2", "title": "PART_OF", "to": "GABA receptor activation"}, {"from": "PROPOFOL", "title": "AFFECTS", "to": "GABRG2"}, {"from": "PROPOFOL", "title": "AFFECTS", "to": "GABRB1"}, {"from": "DALFAMPRIDINE", "title": "AFFECTS", "to": "KCNS3"}, {"from": "KCNS3", "title": "PART_OF", "to": "Voltage gated Potassium channels"}, {"from": "KCNS3", "title": "PART_OF", "to": "Glucagon-like Peptide-1 (GLP1) regulates insulin secretion"}, {"from": "DALFAMPRIDINE", "title": "AFFECTS", "to": "KCNQ4"}, {"from": "KCNQ4", "title": "PART_OF", "to": "Sensory processing of sound by outer hair cells of the cochlea"}, {"from": "KCNQ4", "title": "PART_OF", "to": "Voltage gated Potassium channels"}, {"from": "KCNQ4", "title": "PART_OF", "to": "Sensory processing of sound by inner hair cells of the cochlea"}, {"from": "EZOGABINE", "title": "AFFECTS", "to": "KCNQ4"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
